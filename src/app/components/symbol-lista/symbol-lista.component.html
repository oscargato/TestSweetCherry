<div class="container mt-5">
	<div class="row">
		<div class="col-md-12 text-left mb-5">
			<label class="h6 font-weight-bold">Monitor Symbol</label>	
		</div>	
	</div>

	<div class="row mb-5">
		<div class=" col-md-6">
			<button type="button" class="btn btn-primary" (click)="OpenModal(modal)">
				Add Symbol
			</button>
			<ng-template #modal let-c="close" let-d="dismiss">
				<div class="modal-header">
					<button type="button" class="close" (click)="c('')">X</button>
				</div>
					<div class="modal-body">
						<form (submit)="addSymbol(newSymbol)">
							<div class="form-group text-center">
								<label class="mb-1">Add Symbol</label>
							</div>
							<div class="form-group">	
								<label class="mb-1">Enter Symbol:</label>
								<input #newSymbol type="text" class="form-control" placeholder="Type Symbol...">
							</div>
							<hr>
							<div class="form-group text-right">
								<button type="submit" class="btn btn-primary btn-block">
									Add
								</button>
							</div>
						</form>
					</div>
			</ng-template>	
		</div>

		<div class=" col-md-6 d-flex justify-content-end">
			<form class="form-inline" action="main.html" method="post">
				<input type="text" class="form-control" placeholder="Buscar...">
				<button class="btn btn-outline-success">Buscar</button>
			</form>
		</div>
	</div>
	
	<div class="row mb-5">
		<div class="col-md-12">		
			<table class="table table-striped">
					<thead class="">
						<tr class="text-center">
			  				<th scope="col">#</th>
			  				<th scope="col">Symbol</th>
			  				<th scope="col">Regular Market Change %</th>
			  				<th scope="col">Regular Market Price</th>
			  				<th scope="col">Regular Market Time</th>
			  				<th scope="col">Actions</th>
						</tr>
					</thead>

					<tbody>
						<tr class="text-center">
			  				<td>A</td>
			  				<td>B</td>
			  				<td>C</td>
			  				<td>D</td>
			  				<td>E</td>
			  				<td>
			  					<a class="btn btn-light" (click)="editar(item)">
									<i class="fa fa-eye"></i>
								</a>
									
								<a class="btn btn-light" (click)="eliminar(item)">
									<i class="fa fa-trash" aria-hidden="true"></i> 
								</a>
			  				</td>
						</tr>
					</tbody>
			</table> 	
		</div>
	</div>	
</div>
