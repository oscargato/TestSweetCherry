<div class="container mt-5">
	<div class="row">
		<div class="col-md-2">
			<img src="../../../assets/img/sweetcherry.png" alt="" width="100px" height="80px">	
		</div>
		<div class="col-md-10 text-left">
			<h1>Monitor Symbol</h1>
		</div>
	</div>

	<div class="row mt-5">
		<div class=" col-md-6">
			<button type="button" class="btn btn-primary" (click)="openModal(template)">
				Add Symbol
			</button>	
		</div>

		<div class=" col-md-6 d-flex justify-content-end">
			<form class="form-inline" action="main.html" method="post">
				<input type="text" class="form-control" placeholder="Search...">
				<button class="btn btn-outline-success">
					<i class="fa fa-search" aria-hidden="true"></i>
				</button>
			</form>
		</div>
	</div>
	
	<div class="row mt-5">
		<div class="col-md-12">		
			<table class="table table-striped">
					<thead class="">
						<tr class="text-center">
			  				<th scope="col">#</th>
			  				<th scope="col">Symbol</th>
			  				<th scope="col">Regular Market Change %</th>
			  				<th scope="col">Regular Market Price</th>
			  				<th scope="col">Regular Market Time</th>
			  				<th scope="col">Actions</th>
						</tr>
					</thead>

					<tbody>
						<tr class="text-center">
			  				<td>A</td>
			  				<td>B</td>
			  				<td>C</td>
			  				<td>D</td>
			  				<td>E</td>
			  				<td>
			  					<a class="btn btn-light" (click)="editSymbol(item)">
									<i class="fa fa-eye"></i>
								</a>
									
								<a class="btn btn-light" (click)="deleteSymbol(item)">
									<i class="fa fa-trash" aria-hidden="true"></i> 
								</a>
			  				</td>
						</tr>
					</tbody>
			</table> 	
		</div>
	</div>	
</div>

<ng-template #template let-c="close" let-d="dismiss">
	<div class="modal-header">
		<button type="button" class="close" (click)="c('')">X</button>
	</div>

	<div class="modal-body">
		
			<div class="form-group text-center">
				<h2>Add Symbol</h2>
			</div>
			<div class="form-group">	
				<label class="mb-1">Enter Symbol:</label>
				<input #newSymbol type="text" class="form-control" placeholder="Type a Symbol...">
			</div>
			<hr>
			<div class="form-group text-right">
				<button type="submit" class="btn btn-primary btn-block" (click)="addSymbol(newSymbol.value)">
					Add
				</button>
			</div>
		
	</div>
</ng-template>
